<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Converter</title>
    </h:head>
    <h:body>
        <h1>Converter</h1>
        <h:form id="convert" >
            <h:outputLabel for="amount" value="Amount: "/><br/>
            <h:inputText id="amount"/><br/>
            <br/>
            <h:outputLabel for="currency" value="Currency: "/><br/>
            <h:selectOneMenu id="currency">
                <f:selectItems value="#{convertManager.currencies}" />
            </h:selectOneMenu>
            <br/><br/>
            <h:outputLabel for="toCurrency" value="To currency: "/><br/>
            <h:selectOneMenu id="toCurrency">
                <f:selectItems value="#{convertManager.currencies}" />
            </h:selectOneMenu>
            <br/><br/>
            <h:commandButton value="Convert" action="#{convertManager.convert}"/>
        </h:form>
        <p>
            <h:panelGroup rendered="#{convertManager.convertedCurrency != null}">
                <h:outputLabel for="currHolder" value="Result: "/>
                <h:outputText id="currHolder" value="#{convertManager.convertedAmount} #{convertManager.convertedCurrency}"/>
            </h:panelGroup>
        </p>
    </h:body>
</html>
